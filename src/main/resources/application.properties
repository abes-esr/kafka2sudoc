##########################################
# Proprietes communes a tous les profils #
##########################################

# Configuration du projet (depuis pom.xml)
spring.profiles.active=@spring.profiles.active@
application.name=@project.artifactId@
application.version=@project.version@
application.basedir=@webBaseDir@

# Configuration des logs
log4j2.logdir=logs

# Common Kafka Properties
auto.create.topics.enable=false
spring.kafka.consumer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.max-poll-records=10000

topic.name.target.kbart=bacon.kbart.withppn.toLoad
topic.groupid.target.kbart=lignesKbart

spring.jpa.open-in-view=false

# SpringDoc Swagger
kafkaconvergence.openapi.url=
springdoc.swagger-ui.path=/kafka2sudoc-documentation
springdoc.api-docs.path=/kafka2sudoc-api-docs

springdoc.packages-to-scan=fr.abes.kafkatosudoc
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Header d'un fichier kbart
file.header=publication_title\tprint_identifier\tonline_identifier\tdate_first_issue_online\tnum_first_vol_online\tnum_first_issue_online\tdate_last_issue_online\tnum_last_vol_online\tnum_last_issue_online\ttitle_url\tfirst_author\ttitle_id\tembargo_info\tcoverage_depth\tnotes\tpublisher_name\tpublication_type\tdate_monograph_published_print\tdate_monograph_published_online\tmonograph_volume\tmonograph_edition\tfirst_editor\tparent_publication_title_id\tpreceding_publication_title_id\taccess_type\tppn
